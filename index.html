<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="content-row" id="result" class="screen">
                <div class="squares" id="clear"> <button class="del-bg" id="delete">Del</button></div>
            </div>
            <div class="content-row">
                 <div class="squares" id="7" ><button value="7" class="btn-style num-bg num first-child">7</button></div>
                  <div class="squares" id="8"><button value="8" class="btn-style num-bg num">8</button></div>
                   <div class="squares"id="9"><button value="9" class="btn-style num-bg num">9</button></div>
                    <div class="squares"id="divide"><button value="/" class="btn-style opera-bg operator">/</button></div>
            </div>
            <div class="content-row">
                 <div class="squares" id="4"><button value="4" class="btn-style num-bg num first-child">4</button></div>
                  <div class="squares" id="5"><button value="5" class="btn-style num-bg num">5</button></div>
                   <div class="squares" id="6"><button value="6" class="btn-style num-bg num">6</button></div>
                    <div class="squares" id="multiply"><button value="*" class="btn-style opera-bg operator">x</button></div>
            </div>
            <div class="content-row">
                 <div class="squares" id="1"><button value="1" class="btn-style num-bg num first-child">1</button></div>
                  <div class="squares" id="2"><button value="2" class="btn-style num-bg num">2</button></div>
                   <div class="squares" id="3"><button value="3" class="btn-style num-bg num">3</button></div>
                    <div class="squares" id="subtract"><button value="-" class="btn-style opera-bg operator">-</button></div>
            </div>
            <div class="content-row">
                 <div class="squares" id="0"><button value="0" class="num-bg zero" id="delete">0</button></div>
                  <div class="squares" id="decimal"><button value="." class="btn-style num-bg period fall-back">.</button></div>
                   <div class="squares" id="equal"><button value="=" id="eqn-bg" class="eqn align">=</button></div>
                    <div class="squares" id="add"><button value="+" class="btn-style opera-bg value align operator">+</button></div>
            </div>
        </div>

<script src="main.js"></script>
    </body>


<html>
